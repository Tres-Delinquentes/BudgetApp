# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tres-budget

on:
  push:
    branches:
      - main
  workflow_dispatch:
env: 
  #Path to folder to deploy
  AZURE_WEBAPP_PACKAGE_PATH: 'package'
  #The name of our app-service
  AZURE_WEBAPP_NAME: 'tres-budget'
jobs:
  build-backend:
    runs-on: ubuntu-latest   
      
    steps:
      - uses: actions/checkout@v4

        #Backend build steps
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '7.x'

      - name: Restore
        run: dotnet restore

      - name: dotnet publish API
        run: dotnet publish ./Source/Backend.Api/Backend.Api.csproj --configuration Release -o ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/backendAPI

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: backend-package
          path: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
        


  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  

      - name: Install Dependencies
        run: npm install

      - name: Print package.json
        run: cat package.json
        
      - name: Build Svelte App
        run: npm run build

      - name: Rename output
        run: mv dist wwwroot
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: backend-package
          path: wwwroot

  deploy:
    runs-on: ubuntu-latest   
    needs: build-frontend
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: backend-package
          path:  ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          
      - name: Deploy to Azure Web App
        id: deploy-to-azure
        uses: azure/webapps-deploy@v3
        with:          
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_PUBLIC_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      

        
