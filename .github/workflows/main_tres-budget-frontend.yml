# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tres-budget-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AZURE_STATIC_WEBAPP_NAME: 'tres-budget-frontend' # Uppdatera namnet till ditt frontend app service-namn
  AZURE_WEBAPP_PACKAGE_PATH: 'package' # korrekt path??

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: Build Svelte app
        run: npm run build

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: budget-package
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Staging'

    steps:     
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: budget-package
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'tres-budget-frontend'
          slot-name: 'Staging'
          publish-profile: ${{ secrets.BUDGET_FRONTEND }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
