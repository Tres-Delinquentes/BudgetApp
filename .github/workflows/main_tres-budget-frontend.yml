# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tres-budget-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AZURE_STATIC_WEBAPP_NAME: 'tres-budget-frontend' # Uppdatera namnet till ditt frontend app service-namn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Print package.json
        run: cat package.json
        
      - name: Build Svelte App
        run: npm run build
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_STATIC_WEBAPP_NAME }} 
          slot-name: 'production' 
          publish-profile: ${{ secrets.BUDGET_FRONTEND }} 
          package: ./public
